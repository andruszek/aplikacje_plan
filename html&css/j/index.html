<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="filter-bar">
        <div class="filter-header">
            <button class="filter-icon">
                <i class="fas fa-gear"></i>
            </button>
            <button class="filter-favorite">
                <i class="far fa-heart"></i>
            </button>
        </div>
        <form id="filterForm" class="filter-form">
            <div class="filter-group">
                <label for="department">Budynek</label>
                <input type="text" id="department" name="department" placeholder="Wydział">
            </div>
            <div class="filter-group">
                <label for="teacher">Wykładowca</label>
                <input type="text" id="teacher" name="teacher" placeholder="Wykładowca">
            </div>
            <div class="filter-group">
                <label for="subject">Przedmiot</label>
                <input type="text" id="subject" name="subject" placeholder="Przedmiot">
            </div>
            <div class="filter-group">
                <label for="room">Sala</label>
                <input type="text" id="room" name="room" placeholder="Sala">
            </div>
            <div class="filter-group">
                <label for="group">Grupa</label>
                <input type="text" id="group" name="group" placeholder="Grupa">
            </div>
            <div class="filter-group">
                <label for="album">Numer albumu</label>
                <input type="text" id="album" name="album" placeholder="Numer albumu">
            </div>
            <div class="filter-buttons">
                <button type="submit" class="search-button">Szukaj</button>
                <button type="reset" class="reset-button">Wyczyść filtry</button>
            </div>
        </form>
    </div>

    <div id="calendar-container">
		<button id="share-button">Udostępnij</button>
        <div id="calendar"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
<script src="script.js"></script>
</body>
</html>
